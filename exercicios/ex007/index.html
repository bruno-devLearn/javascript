<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" href="images/favicon.png" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aula 18 de JS</title>
        <!-- CSS externo -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="tela-principal">
            <section class="conteudos">
                <h1>Conversor de Temperaturas</h1>
                <p class="instrucoes">
                    Use o slider da escala de graus Celsius para converter
                    automaticamente.
                </p>
                <button id="btnZerar">Zerar</button>

                <div class="form-group">
                    <label for="celsius">Celsius</label>
                    <input
                        type="number"
                        min="-273"
                        max="100"
                        step="0.1"
                        name="numeroC"
                        id="numeroC"
                        value="0"
                        disabled
                    />
                    °C

                    <div class="slider">
                        <span id="minC">-273.00</span>

                        <input
                            type="range"
                            min="-273"
                            max="100"
                            step="0.1"
                            name="celsius"
                            id="celsius"
                            value="0.00"
                            list="marcas"
                            class="animar"
                            autofocus
                        />

                        <span id="maxC">100.00</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fahrenheit">Fahrenheit</label>
                    <input
                        type="number"
                        min="-459"
                        max="212"
                        step="0.1"
                        name="numeroF"
                        id="numeroF"
                        list="marcas"
                        disabled
                    />
                    °F

                    <div class="slider">
                        <span id="minC">-459.40</span>
                        <input
                            type="range"
                            min="-459"
                            max="212"
                            step="0.1"
                            name="fahrenheit"
                            id="fahrenheit"
                            value="32.00"
                        />
                        <span id="maxC">212.00</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="kelvin">Kelvin</label>
                    <input
                        type="number"
                        min="0"
                        max="375.15"
                        step="0.1"
                        name="numeroK"
                        id="numeroK"
                        disabled
                    />
                    K

                    <div class="slider">
                        <span id="minC">0.00</span>
                        <input
                            type="range"
                            min="0.00"
                            max="373.15"
                            step="0.1"
                            name="kelvin"
                            id="kelvin"
                            list="marcas"
                            value="273.00"
                        />
                        <span id="maxC">373.00</span>
                    </div>
                </div>
                <footer>Desenvolvido por Edson Maia &copy; 2021</footer>
            </section>
        </main>
        <!-- JS externo -->
        <script src="ex07.js"></script>
    </body>
</html>
