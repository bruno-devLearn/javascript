<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" href="images/favicon.png" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aula 19 de JS</title>
        <!-- CSS externo -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="tela-principal">
            <section class="conteudos">
                <h1>Maia Quiz</h1>

                <article class="centro" id="instrucoes">
                    Leia a questão e clique na resposta correta
                </article>

                <article class="questoes">
                    <header class="questao">
                        <span id="numQuestao"></span>
                        <h2 id="pergunta"></h2>
                    </header>

                    <div class="corpo">
                        <ol type="A" id="alternativas">
                            <li id="a" value="1A" class="respostas"></li>
                            <li id="b" value="1B" class="respostas"></li>
                            <li id="c" value="1C" class="respostas"></li>
                        </ol>
                    </div>
                </article>

                <section id="resultados" class="resultados-usuario centro">
                    <div class="bloco-resultado">
                        <h2>Resultados das perguntas</h2>
                        <div class="resultado-pergunta">
                            <span class="sua-resposta">
                                Sua resposta:
                                <span class="resposta-usuario"></span>
                            </span>
                            <span class="resposta-correta">
                                Correta:
                                <span class="resposta-correta-texto"></span>
                            </span>
                        </div>
                        <div class="resultado-pergunta">
                            <span class="sua-resposta">
                                Sua resposta:
                                <span class="resposta-usuario"></span>
                            </span>
                            <span class="resposta-correta">
                                Correta:
                                <span class="resposta-correta-texto"></span>
                            </span>
                        </div>
                        <div class="resultado-pergunta">
                            <span class="sua-resposta">
                                Sua resposta:
                                <span class="resposta-usuario"></span>
                            </span>
                            <span class="resposta-correta">
                                Correta:
                                <span class="resposta-correta-texto"></span>
                            </span>
                        </div>
                        <div class="resultado-pergunta">
                            <span class="sua-resposta">
                                Sua resposta:
                                <span class="resposta-usuario"></span>
                            </span>
                            <span class="resposta-correta">
                                Correta:
                                <span class="resposta-correta-texto"></span>
                            </span>
                        </div>
                        <div class="resultado-pergunta">
                            <span class="sua-resposta">
                                Sua resposta:
                                <span class="resposta-usuario"></span>
                            </span>
                            <span class="resposta-correta">
                                Correta:
                                <span class="resposta-correta-texto"></span>
                            </span>
                        </div>
                    </div>
                </section>

                <button class="resetar">Resetar</button>

                <article id="aviso">
                    Questão <span id="numero"></span> de
                    <span id="total"></span>
                </article>
            </section>

            <footer class="centro">
                Desenvolvido por Edson Maia &copy; 2021
            </footer>
        </main>

        <!-- JS externo -->
        <script src="ex08.js"></script>
    </body>
</html>
