<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercicio 05 de JS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main id="tela-inicial">
            <div id="titulo"><h1>Adivinhar número secreto</h1></div>
            <p class="centro" id="dica">Digite um número entre 1 e 10</p>
            <section class="conteudos">
                <!--
                click
                -->
                <input
                    type="number"
                    step="1"
                    min="1"
                    max="10"
                    name="inputNumero"
                    id="inputNumero"
                    class="input animar"
                />
                <!-- click -->
                <button id="btnChutar" class="botao">Chutar</button>
                <br />
                <!--
                click
                -->
                <button id="btnSom" class="botao">&#9835;</button>
            </section>
            <p class="centro" id="aviso"></p>
        </main>

        <!-- AUDIO musica de fundo -->
        <audio
            preload
            loop
            id="musicaDeFundo"
            src="sound/abertura-the-mentalist.mp3"
        ></audio>

        <!-- LINK PARA O JS EXTERNO -->
        <script src="ex05.js"></script>
    </body>
</html>
