<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aula 23 de JS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="tela-principal">
            <!-- Janela Modal -->
            <div id="abrirModal" class="modal">
                <div>
                    <button type="button" id="btnFecharModal" class="fechar">
                        x
                    </button>
                    <h2>Aviso</h2>
                    <p>
                        É obrigatório escolher uma data, digitar uma citação,
                        autoria e escolher uma imagem antes de postar.
                    </p>
                </div>
            </div>

            <section class="sectionForm">
                <h1>App Mensagem do Dia</h1>

                <p id="aviso">Seu app de mensagem do dia</p>

                <form id="formulario">
                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" name="data" id="data" required />
                    </div>

                    <div class="form-group">
                        <label for="citacao">Citação</label>
                        <textarea
                            rows="3"
                            name="citacao"
                            id="citacao"
                            autofocus
                            placeholder="Digite aqui a citação"
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="autoria">Autoria</label>
                        <input
                            type="text"
                            name="autoria"
                            id="autoria"
                            placeholder="Digite quem é o(a) autor(a) da citação"
                        />
                    </div>

                    <div id="divBotoes" class="form-group">
                        <button type="button" id="btnCriar" class="btn">
                            Criar
                        </button>
                        <select id="images">
                            <option value="">Selecione</option>
                            <option value="textura.jpg">textura</option>
                            <option value="bronze1.jpg">bronze1</option>
                            <option value="bronze2.jpg">bronze2</option>
                            <option value="madeira1.jpg">madeira1</option>
                            <option value="madeira2.jpg">madeira2</option>
                            <option value="madeira3.jpg">madeira3</option>
                            <option value="metal1.jpg">metal1</option>
                            <option value="metal2.png">metal2</option>
                        </select>
                        <button type="reset" id="btnLimpar" class="btn">
                            Limpar
                        </button>
                    </div>
                </form>
            </section>

            <p id="aviso2"></p>

            <section class="conteudos">
                <article id="citacao00" class="citacao fundo1">
                    <h2 id="titulo"></h2>
                    <blockquote id="frase"></blockquote>
                    <span id="autor"></span>
                </article>
            </section>

            <button class="download btn" id="btnDownload">baixar img</button>
        </main>

        <script src="ex13.js"></script>
        <script src="html2canvas.js"></script>
    </body>
</html>
