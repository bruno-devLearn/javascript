<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercicio 01 de JS</title>
        <style>
            body {
                background: #f4f4f4;
                font-family: "Segoe UI", Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            .img-section {
                width: 100%;
                max-width: 320px;
                display: block;
                margin: 16px auto 24px auto;
                border-radius: 8px;
                box-shadow: 0 1px 6px rgba(0, 0, 0, 0.07);
            }
            h2 {
                color: #2d6cdf;
                border-bottom: 1px solid #e0e0e0;
                padding-bottom: 6px;
                margin-top: 32px;
            }
            body > * {
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }
            @media (max-width: 700px) {
                body > * {
                    max-width: 98vw;
                }
                .img-section {
                    max-width: 98vw;
                }
            }
        </style>
    </head>
    <body>
        <script src="ex01.js"></script>
    </body>
</html>
